<template class="project__box" id="project_box">

                                        07 2023
                                </p>
                        </div>
                        <article class="project__ae">
                                <img src="assets/img/project_eg.jpg" alt="project image" class="project__img">
        
                                <div class="project__modal">
                                        <p class="project__detail"> <!-- 文章描述前一段 -->
                                                DataSphere 是一个创新的数据可视化平台，旨在通过直观的图形和实时分析工具，使企业能够深入理解其庞大的数据集。
                                                DataSphere 的目标是简化数据分析流程，为各行各业的专业人士提供一个易于使用、功能强大的数据探索环境。
                                        </p>
                                        <div class="concent__tag_list project__tag_list">
                                                <a href="#home" class="concent__tag_item project__tag">
                                                        标签一
                                                </a>
                                                <a href="#home" class="concent__tag_item project__tag">
                                                        标签二
                                                </a>
                                        </div>
                                </div>
                        </article>
                </a>
        </div>
</template>
